		$(function () {
        $(document).ready(function () {
            var predictionURL = 'https://api.qa.fifa.com/api/v1/topseasonplayerstatistics/season/254645/topscorers?language=en-GB'
            $.ajax({
                url:predictionURL,
                type:'GET',
                dataType:'json',
                timeout:20000,
                error:function(){
                    alert('Failed to communicate to the server. Try again!')
                 },
                success:function(ajdata){
                    var result = ajdata;
                    var str = "";
                    var length = result.PlayerStatsList.length;
                    for (var i = 0; i<length; i++) {
                        str+="<p>"+ajdata.PlayerStatsList[i].PlayerInfo.PlayerName[0].Description+"</p>";
                    }
                    $("#shooter").append(str);
                }
            })
        })
    })
	</script>
